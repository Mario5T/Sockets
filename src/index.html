<!DOCTYPE html>
<html>
  <body>
    <h2>Multi User Chat</h2>
    <input id="userId" placeholder="Enter your user ID" />
    <button id="registerBtn">Register</button>
    <br /><br />

    <h4>Private Message</h4>
    <input id="toUser" placeholder="To user ID" />
    <input id="privateMsg" placeholder="Message" />
    <button id="sendPrivate">Send</button>

    <h4>Group Chat</h4>
    <input id="roomName" placeholder="Room name" />
    <button id="joinRoom">Join Room</button>
    <input id="groupMsg" placeholder="Group message" />
    <button id="sendGroup">Send</button>

    <ul id="messages"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      document.getElementById("registerBtn").onclick = () => {
        const user = userId.value;
        socket.emit("register", user);
        // userId.value = "";
      };

      document.getElementById("sendPrivate").onclick = () => {
        const msg = privateMsg.value;
        const to = toUser.value;
        const from = userId.value;
        socket.emit("private message", { to, message: msg, from });
      };

      document.getElementById("joinRoom").onclick = () => {
        const room = roomName.value;
        socket.emit("join room", room);
      };

      document.getElementById("sendGroup").onclick = () => {
        const msg = groupMsg.value;
        const room = roomName.value;
        const from = userId.value;
        socket.emit("group message", { room, message: msg, from });
      };

      socket.on("private message", (data) => {
        addMessage(`(Private) ${data.from}: ${data.message}`);
      });

      socket.on("group message", (data) => {
        addMessage(`(Group) ${data.from}: ${data.message}`);
      });

      function addMessage(msg) {
        const li = document.createElement("li");
        li.textContent = msg;
        document.getElementById("messages").appendChild(li);
      }
    </script>
  </body>
</html>
